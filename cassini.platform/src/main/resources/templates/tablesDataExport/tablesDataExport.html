<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body style="padding: 50px;">

<div>
    <div>
        <table>
            <thead>
            <#list exportHeaders as headerTxt>
                <th>${headerTxt}</th>
            </#list>
            </thead>
            <tbody>
            <#list exportData as exportRow>
                <tr>
                <#list  exportRow.getExportRowDetails() as exportRowDetail>

                    <td>${exportRowDetail.getColumnValue()}</td>

                </#list>
                </tr>
            </#list>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
