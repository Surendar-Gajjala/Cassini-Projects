<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CassiniPLM Feedback</title>

    <!--<link rel="stylesheet" type="text/css" href="http://localhost:8080/app/assets/css/desktop.imports.css">-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>
<body>


<style>
    ${cssIncludes}
</style>

<style>
    body {
        background-color: #D0DDE1;
        font-size: 17px;
        font-family: 'Open Sans' !important;
        font-weight: 300 !important;
    }

    .email-content {
        background-color: #FFF;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.22);
        border: 1px solid #D0DDE1;
        padding: 50px;
        height: 420px;
        width: 50%;
        min-width: 30%;
        margin-top: 100px;
        margin-bottom: 20px;
        margin-right: auto;
        margin-left: auto;

    }

    .email-title {
        color: #0390fd;
        font-family: 'Open Sans';
        font-weight: 300;
        font-size: 25px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    p {
        line-height: 30px;
    }
</style>

<div class="email-content">
    <div class="email-title">Feedback Acknowledgement</div>
    <hr>
    <p>Dear Customer,</p>
    <p>
        Thank You for the feedback. Our support team will work on this feedback and we will get back to you ASAP.
    </p>

    <div class="text-center" style="margin-bottom: 20px;">
        <h4 style="display: inline-block;">The Ticket number is : </h4>
        <h3 style="display: inline-block; color: #0390fd">${tickerNumber}</h3>
    </div>

    <br><br>
</div>
<p class="text-center">CassiniPLM 2022</p>

</body>
</html>
