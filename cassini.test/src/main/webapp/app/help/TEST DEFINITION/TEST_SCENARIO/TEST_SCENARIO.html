<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        #Myfont{
            font-family: arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Test Scenario</h1>
<h3>Steps to create test scenario</h3>
<ol id="Myfont">
    <li>Click on Test definition</li>
    <li>Right click on test definition node</li>
    <li>Click on New Scenario</li>
    <li>Type in scenario name and click on enter</li>
    <li>Type in description</li>
    <li>Click on Save button</li>
</ol>
<img src="../../IMAGES/Test scenario.png" alt="Test scenario" class="center">
</body>
</html>
