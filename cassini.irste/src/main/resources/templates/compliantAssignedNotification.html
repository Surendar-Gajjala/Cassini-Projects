<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

<body>
<style>
    body {
        background-color: #D0DDE1;
        font-size: 17px;
        font-family: 'Open Sans' !important;
        font-weight: 300 !important;
    }

    .email-content {
        background-color: #FFF;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.22);
        border: 1px solid #D0DDE1;
        padding: 50px;
        height: 420px;
        width: 50%;
        min-width: 30%;
        margin-bottom: 20px;
        margin-right: auto;
        margin-left: auto;

    }

    .email-title {
        color: #0390fd;
        font-family: 'Open Sans';
        font-weight: 300;
        font-size: 25px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

</style>

<div class="email-content">

    <p>Dear ${person},</p>

    <p>Complaint Number: ${complaint.complaintNumber} and Utility(${complaint.utility}) assigned to You.</p>


    <p>Thank You,<br>IRSTE, Secunderabad</p>

    <br>
</div>
