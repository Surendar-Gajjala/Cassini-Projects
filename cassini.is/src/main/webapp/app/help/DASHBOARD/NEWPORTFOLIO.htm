<h1 style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #0000ff;">NEW

<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #000000;">1.Click 
 on &quot;Navigation&quot; icon.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #000000;">2.Click 
 on &quot;Dashboard&quot;.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #0000ff;">&#160;</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #0000ff;"><img src="../new_portfolio.jpg" alt="" style="border: none;" width="500" height="170" border="0" /></p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #0000ff;">&#160;</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #0000ff;">&#160;</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #000000;">&#160;</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #000000;">3.Click 
 on &quot;New Portfolio&quot;,Pop will appear.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #000000;">4.Enter 
 &quot;Name&quot;.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #000000;">5.Enter 
 &quot;Description&quot;(optional).</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #000000;">6.Click 
 on &quot;Create&quot;.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #000000;">7.Will 
 get &quot;Portfolio created successfully&quot; message.</p>
