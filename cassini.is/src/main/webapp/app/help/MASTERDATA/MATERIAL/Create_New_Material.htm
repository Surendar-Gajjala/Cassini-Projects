<p style="font-weight: bold; font-family: 'Segoe UI', sans-serif; font-size: 12pt; 
	 text-align: Justify; color: #0000ff;">STEPS TO CREATE NEW MATERIAL:</p>
<p style="font-weight: bold; font-family: 'Segoe UI', sans-serif; font-size: 12pt; 
	 color: #0000ff; text-align: Justify;">&#160;</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; text-align: Justify;"><span 
	 style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; color: #000000; 
	 font-weight: normal;"><font size="3" color="black" style="font-size:12.000000pt;">1. Click on navigation icon.</font></span></p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; text-align: Justify;">2. 
 Click on &quot;Master Data&quot;.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; text-align: Justify;">&#160;</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; text-align: Justify;"><img src="../../New_manpower1_1.png" alt="" style="border: none;" width="500" height="196" border="0" /></p>
<p style="font-size: 12pt; font-family: 'Segoe UI', sans-serif; text-align: Justify;">&#160;</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; text-align: Justify;">1.Click 
 on “<span style="font-weight: bold;">Material</span>”.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; text-align: Justify;">2.Click 
 on “<span style="font-weight: bold;">New Material</span>”.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; text-align: Justify;">3.Enter 
 “<span style="font-weight: bold;">Material Type”, “Material Name”,” Description”,” 
 Units</span>”.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; text-align: Justify;">4.Click 
 on “<span style="font-weight: bold;">Create</span>”.</p>
<p style="font-family: 'Segoe UI', sans-serif; font-size: 12pt; text-align: Justify;">5.Click 
 on ‘<span style="font-weight: bold;">X</span>’ to go back to the previous
