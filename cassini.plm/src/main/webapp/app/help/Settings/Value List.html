<h3 style="MARGIN: 2pt 0cm 0pt"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font color="#1f3763"><font size="3">How
to create Value List?<?xml:namespace prefix="o" ns="urn:schemas-microsoft-com:office:office"?>
</font></font></span></h3>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">1. Select Value List</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">2. Click on “<b>+</b>” symbol</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">3. Edit and fill name</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">4. Click on “<b>+</b>” mark to enter new
line</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">5. Edit and enter value</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font color="#000000" size="3">6.
Click on right symbol (Value list created successfully)</font></span></p>
