<title>System attributes</title>

<body>
<h3 style="MARGIN: 2pt 0cm 0pt"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font color="#1f3763"><font size="3">How
to create System Attributes?<?xml:namespace prefix="o" ns="urn:schemas-microsoft-com:office:office"?>
</font></font></span></h3>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal">
&nbsp;</p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">1. Select System Attributes</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">2. Select Object Type</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">3. Click on “<b>+</b>” symbol</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">4. Edit and fill name</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">5. Enter description</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">6. Select data type, Required and Visible</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font color="#000000" size="3">7.
Click on right mark (New attributed created successfully)</font></span></p>
</body>
</html>
