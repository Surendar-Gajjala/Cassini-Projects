<h3 style="MARGIN: 2pt 0cm 0pt"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font color="#1f3763"><font size="3">How
to create Relationship?</font></font></span></h3>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal">
&nbsp;</p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">1. Select Relationship</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">2. Click on “<b>+</b>” symbol</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><img src="../images/Relationship.JPG"></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">3. New Relationship panel opens</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">4. Fill in details</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font size="3"><font color="#000000">5. Select From type and To type</font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: normal"><span style='FONT-FAMILY: "Segoe UI",sans-serif'><font color="#000000" size="3">6.
Click on create (New relationship created successfully)</font></span></p>
