<div style="text-align:center">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="row">
                <div class="pull-left"  style="vertical-align: middle;text-align: right;">
                    <div class="btn-group" style="padding-left: 14px;">
                        <button class="btn btn-default" style="width:120px" ng-click="previousMonth()">
                            <i class="fa fa-arrow-left mr10"></i>PREVIOUS
                        </button>
                    </div>
                </div>
                <div class="pull-right"  style="vertical-align: middle;text-align: right;">
                    <div class="btn-group" style="padding-right: 14px;">
                        <button class="btn btn-default" style="width:120px" ng-disabled="isYearCurrent()" ng-click="nextMonth()">
                            NEXT<i class="fa fa-arrow-right" style="margin-left:10px"></i>
                        </button>
                    </div>
                </div>
                <div style="margin-top: -10px;text-align: center;">
                    <h3 style="font-size: 18px; text-align: center;margin-left: 150px;">{{months[currentMonth].name + ', '+ currentYear}}</h3>
                </div>
            </div>
        </div>
    </div>

</div>
